    hilited_off_key_text_color: 0xff000000 #高亮按鍵關閉狀態文字
    hilited_on_key_back_color: 0xffd3d7da #高亮按鍵打開狀態背景
    hilited_on_key_text_color: 0xff000000 #高亮按鍵打開狀態文字
